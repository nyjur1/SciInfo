{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="Demo application for Schrodinger Hacking the Gender Stack 2024">
    <meta name="keywords" content="hackathon schrodinger">
    <title>
      {% block title %}Schrodinger SciInfo{% endblock %}
    </title>
    <link rel="icon" href="{% static 'shared/favicon.svg' %}" sizes="any">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        /* background-image: linear-gradient(to bottom, #ffffff, #e9eeff, #c7dfff, #97d4fe, #50caf5); */
        background-image: linear-gradient(to bottom, #000000, #3363a8, #0077c0); /* #068ccf */
        overflow: hidden;
      }
    </style>
    {% block styles %}{% endblock %}
  </head>
  <body>
    <div class="w-100 h-100 overflow-auto d-flex flex-column justify-content-between">
      <div class="container">
        {% block content %}{% endblock %}
      </div>
      <div>
        {% block footer %}
          {% include 'shared/partials/footer.html' %}
        {% endblock %}
      </div>
    </div>
    <script>
      const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
      const tooltipList = [...tooltipTriggerList].forEach((tooltipTriggerEl) => {
        new bootstrap.Tooltip(tooltipTriggerEl)
      });
    </script>
    {% block scripts %}{% endblock %}
  </body>
</html>
