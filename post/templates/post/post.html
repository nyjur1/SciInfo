{% extends 'shared/base.html' %}
{% block content %}
  <div>
    {% for post in posts %}
      <div class="card mt-3">
        <div class="card-body">
          <div class="mb-2">
            <span class="badge bg-secondary badge-success">Answered</span>
            <span class="date">A week ago</span>
          </div>
          <h5 class="content">{{ post.content }}</h5>
          <p class="user">John Doe</p>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
{% block styles %}
  <style>
    body {
        margin-top: 20px;
        background: #eee;
    }
    .date {
        float: right;
    }
  </style>
{% endblock %}
